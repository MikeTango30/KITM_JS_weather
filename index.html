<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!--  Bootstrap override-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap&subset=latin-ext"
        rel="stylesheet">
  <!--favicon-->
  <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
  <!--weather icons-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" rel="stylesheet">
  <!--Font Awesome-->
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b80f6d846e.js" crossorigin="anonymous"></script>
  <title>Acid rain!</title>
</head>
<body>
<div class="container-fluid">
  <header>
    <div class="container">
      <nav class="navbar justify-content-start">
          <div class="col col-sm-6 col-xl-4">
          <a class="navbar-brand text-white">Ominous Weather</a>
          </div>
        <div class="col-sm">
          <form class="form-inline w-100">
            <input class="form-control mr-sm-2 search-city w-100" list="searchCity" type="search" placeholder="Enter a city" aria-label="Search">
          </form>
        </div>
      </nav>
    </div>
    <div class="row justify-content-center search-results">
      <datalist id="searchCity"></datalist>
    </div>
  </header>
  <section class="weather-weekly">
    <div class="container h-100">
      <div class="row h-100 justify-content-between">
        <div class="row town-name w-100 ">
          <div class="col">
            <h4 class="text-white city"></h4>
          </div>
        </div>
        <div class="row weekdays">

        </div>
      </div>
    </div>
  </section>
  <section class="weather-hourly">
    <div class="container h-100">
      <div class="row h-100 hours">

      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row pt-5 w-100">
        <div class="col">
          <span>Mantas Tarutis Å½P19/2T</span>
        </div>
      </div>
    </div>
  </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
